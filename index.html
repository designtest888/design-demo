<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>3D Schrankansicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Babylon.js von CDN laden -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: system-ui, sans-serif;
            background: #f0f0f0;
        }

        #ui {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            font-size: 14px;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .hint {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div id="ui">
    <strong>3D Schrankansicht</strong><br>
    <span class="hint">
        Maus: Drehen = Linksklick â€¢ Zoomen = Mausrad â€¢ Verschieben = Rechtsklick
    </span>
</div>

<canvas id="renderCanvas"></canvas>

<script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.97, 0.97, 0.97, 1);

        // Kamera mit Standardansicht
        const camera = new BABYLON.ArcRotateCamera(
            "camera",
            Math.PI * 1.2,
            Math.PI * 0.5,
            3,
            BABYLON.Vector3.Zero(),
            scene
        );
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 1.2;
        camera.upperRadiusLimit = 20;

        // Zoom verlangsamen
        camera.wheelPrecision = 120;
        camera.pinchDeltaPercentage = 0.002;

        // Licht
        const light = new BABYLON.HemisphericLight(
            "hemiLight",
            new BABYLON.Vector3(0.3, 1, 0.3),
            scene
        );
        light.intensity = 0.95;

        // Umgebung + Boden
        scene.createDefaultEnvironment({
            createGround: true,
            groundSize: 10,
            enableGroundShadow: true,
            groundShadowLevel: 0.7
        });

        try {
            // ðŸ” Modell versteckt laden (kein direkter GLB-Pfad im HTML sichtbar)
            const glb = await fetch("model/schrank.glb"); 
            const data = await glb.arrayBuffer();
            const result = await BABYLON.SceneLoader.ImportMeshAsync(
                "",
                "",
                "",
                scene,
                null,
                ".glb",
                data
            );

            const root = result.meshes[0];

            // ModellgrÃ¶ÃŸe bestimmen & Kamera exakt zentrieren
            root.computeWorldMatrix(true);
            camera.target = root.getBoundingInfo().boundingSphere.centerWorld;

            // Backfaces / dunkle TÃ¼rflÃ¤chen korrigieren
            scene.materials.forEach(mat => {
                if (mat.backFaceCulling !== undefined) mat.backFaceCulling = false;
                if (mat.twoSidedLighting !== undefined) mat.twoSidedLighting = true;
            });

        } catch (e) {
            console.error("Fehler beim Laden:", e);
            alert("3D-Modell konnte nicht geladen werden.");
        }

        return scene;
    }

    createScene().then(scene => {
        engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
