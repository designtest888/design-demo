<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>3D Schrankansicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Babylon.js von CDN laden -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: system-ui, sans-serif;
            background: #f0f0f0;
        }

        #ui {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            font-size: 14px;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .hint {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div id="ui">
    <strong>3D Schrankansicht</strong><br>
    <span class="hint">
        Maus: Drehen = Linksklick ‚Ä¢ Zoomen = Mausrad ‚Ä¢ Verschieben = Rechtsklick
    </span>
</div>

<canvas id="renderCanvas"></canvas>

<script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.97, 0.97, 0.97, 1);

        // Kamera
        const camera = new BABYLON.ArcRotateCamera(
            "camera",
            Math.PI * 1.2,
            Math.PI / 3,
            3.5,
            BABYLON.Vector3.Zero(),
            scene
        );
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 1.2;
        camera.upperRadiusLimit = 20;

        // üîß Zoom verlangsamen
        camera.wheelPrecision = 120;         // h√∂her = langsameres Zoom
        camera.pinchDeltaPercentage = 0.002; // Touch-Zoom verlangsamen

        // Licht
        const light = new BABYLON.HemisphericLight(
            "hemiLight",
            new BABYLON.Vector3(0.3, 1, 0.3),
            scene
        );
        light.intensity = 0.9;

        // Umgebung + Boden
        scene.createDefaultEnvironment({
            createGround: true,
            groundSize: 10,
            enableGroundShadow: true,
            groundShadowLevel: 0.7
        });

        try {
            // üîΩ dein Modell laden (Ordner: model, Datei: schrank.glb)
            const result = await BABYLON.SceneLoader.ImportMeshAsync(
                "",
                "model/",
                "schrank.glb",
                scene
            );

            const root = result.meshes[0];
            root.position = new BABYLON.Vector3(0, 0, 0);

            // üîß KURZFRISTIGE VARIANTE:
            // alle Materialien beidseitig rendern & beleuchten
            scene.materials.forEach(mat => {
                if (mat.backFaceCulling !== undefined) {
                    mat.backFaceCulling = false;      // beide Seiten zeichnen
                }
                if (mat.twoSidedLighting !== undefined) {
                    mat.twoSidedLighting = true;      // Licht auf Vorder- & R√ºckseite
                }
            });

        } catch (e) {
            console.error("Fehler beim Laden:", e);
            alert("Das 3D-Modell 'schrank.glb' konnte nicht geladen werden. Pfad/Name pr√ºfen.");
        }

        return scene;
    };

    createScene().then(function (scene) {
        engine.runRenderLoop(function () {
            scene.render();
        });
    });

    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>

</body>
</html>
